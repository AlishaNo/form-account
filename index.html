<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account form</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="wrapper">
  <div class="form-container">

    <header>
      <h1><img src="images/key.png" alt="key-img">Create your free account</h1>
      <div>Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in.</a></div>
    </header>
    <div class="form-row">
      <form action="#" method="get">

        <label for="first-name"></label>
        <input type="text" name="first-name" id="first-name" placeholder="First name">

        <label for="last-name"></label>
        <input type="text" name="last-name" id="last-name" placeholder="Last name">

        <label for="email"></label>
        <input type="text" name="email" id="email" placeholder="Email">

        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Password">

        <button type="submit" name="sign-up">Sign up for free</button>
      </form>

      <footer>
        <span>By clicking on "Sign up for free", you agree to the <a href="#">Terms of Service</a> and<br>the <a href="#">Privacy Policy</a></span>
      </footer>

    </div>
  </div>
</div>
</body>
</html>
